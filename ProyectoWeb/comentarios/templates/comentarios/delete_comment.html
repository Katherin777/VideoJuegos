{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}

  <p>¿Estás seguro de que quieres eliminar este comentario?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'game_detail' comentario.juego.id %}">Cancelar</a>
  </form>
{% endblock %}
